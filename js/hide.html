<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>hide.html</title>
</head>
<html>
	<body>
		<p id="p">1</p>
		<span>2</span><br/>
		<p>
		<script>
setTimeout('window.location.reload();',2000);
p=document.getElementById("p");
document.write("display="+p.style.display+"<br/>");
setTimeout('p.style.display="none"',600);
setTimeout('document.write("display="+p.style.display+"<br/>");',1000);
setTimeout('p.style.display=""',1400);
		</script>
		</p>
	</body>
</html>
