<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>date.html</title>
</head>
<html>
	<body>
		<p>
		<script>
setTimeout('window.location.reload()',1000);
var date=new Date();
var year=date.getFullYear();
var month=date.getMonth();
var day=date.getDate();
var hours=date.getHours();
var minutes=date.getMinutes();
var seconds=date.getSeconds();
var milliseconds=date.getMilliseconds();
var week=date.getDay();
document.write(""+year+"/"+month+"/"+day+" "+hours+":"+minutes+":"+seconds+"."+milliseconds+" "+week+"<br/>");
document.write(date.toString()+"<br/>");
document.write(date.toUTCString()+"<br/>");
document.write(date.toTimeString()+"<br/>");
document.write(date.toDateString()+"<br/>");
document.write("<br/>");
document.write(date.toLocaleString()+"<br/>");
document.write(date.toLocaleTimeString()+"<br/>");
document.write(date.toLocaleDateString()+"<br/>");
document.write("<br/>");
document.write(date.getTimezoneOffset()+"<br/>");
document.write(date.getTime()+"<br/>");
document.write(date.getYear()+"<br/>");
document.write("<br/>");

document.write(""+typeof date.getSeconds()+"<br/>");
var seconds=1000;
var minutes=seconds*60;
var hours=minutes*60;
var days=hours*24;
var years=days*365;
document.write(date.getTime()/years+"<br/>");
document.write(new Date().getMilliseconds()-date.getMilliseconds()+"<br/>");
date.setDate(date.getDate()+32);
document.write(date.toDateString()+"<br/>");
		</script>
		</p>
	</body>
</html>
