<head>

<html>
	<body>
		<p>
		<script>
var login=window.location.search;
if(login.length==0)
{
	window.location.replace('login.html');
}
var argv=login.split(/[?=&]/);
var users=new Object();
users.AoEiuV="aoeiuv";
users.root="uroot";
var user=argv[argv.indexOf("user")+1];
var password=argv[argv.indexOf("password")+1];
var flag=(password==users[user]);
document.write("user : "+user+"<br/>");
document.write("password : "+password+"<br/>");
document.write("log in "+(flag?"success":"failed")+"<br/>");
if (flag)
{
var doller=(user=="root")?"#":"$";
document.write(doller);
}
		</script>
