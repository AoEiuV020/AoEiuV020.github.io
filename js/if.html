<html>
	<body>
		<p>
		<button id='button' onclick="fun()">on</button>
		</p>
		<script>
function fun()
{
	ele=document.getElementById("button");
	if(ele.innerHTML=="on")
	{
		ele.innerHTML="off";
	}
	else
	{
		ele.innerHTML="on";
	}
}
		</script>
