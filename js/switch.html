<!doctype html>
<head>
	<meta charset="utf-8" />
	<title>switch.html</title>
</head>
<html>
	<body>
		<p>
		switch "a",0<br/>
		<input type="text" id="text" />
		<button onclick="fun()">click</button>
		</p>
		<script>
function fun()
{
	text=document.getElementById("text");
	s=text.value;
	switch(s)
	{
		case "a":
			alert("a");
			break;
		case 0:
			alert("0");
			break;
	}
}
		</script>
	</body>
</html>
